<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Routes</title>
</head>
<body>

  <h1>API Routes</h1>
  <ul id="api-routes-list"></ul>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const apiRoutesList = document.getElementById('api-routes-list');

      // Specify the complete API endpoint URL
      const apiEndpoint = ('https://database-1.cbrp3hwpjnw6.us-east-2.rds.amazonaws.com/api/routes');

      fetch(apiEndpoint)
        .then(response => {
          if (!response.ok) {
            throw new Error(`Failed to fetch API routes. Status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          console.log('API response:', data); // Log the entire API response for debugging

          if (!Array.isArray(data)) {
            throw new Error('API response is not an array.');
          }

          data.forEach(route => {
            const listItem = document.createElement('li');
            listItem.textContent = `${route.method} - ${route.path}`;
            apiRoutesList.appendChild(listItem);
          });
        })
        .catch(error => {
          console.error('Error fetching or parsing API routes:', error.message);
        });
    });
  </script>

</body>
</html>
